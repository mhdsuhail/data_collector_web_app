<!DOCTYPE html>
<html lang="en" dir="ltr">
<title>Data Collector App</title>
  <head>
    <link rel="stylesheet" href="../static/main.css">
  </head>
  <body>

    <div class="container">

    <h1>Collecting Height</h1>
    <h3>Please fill the entries to get population statitics on Height</h3>
    <div class="message">
      {{text | safe}}
    </div>
    <form class="" action="{{url_for('success')}}" method="post">
      <input title="Your Email will be Safe" placeholder="Enter your email" type="email" name="email_name" required><br>
      <input title="Your Data will be Safe" placeholder="Enter your height" type="number" min="50" max="300" name="height_name" required><br>
      <button type="submit" name="button">submit</button>
    </form>

   </div>

  </body>
</html>
